<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="body">
        <div class="column"><input type="text" id="inputBox" placeholder="0"/></div>
        <div class="column">
          <button class="green">AC</button>
          <button class="green">DEL</button>
          <button class="green">%</button>
          <button class="green">/</button>
        </div>
        <div class="column">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="green">*</button>
        </div>
        <div class="column">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="green">-</button>
        </div>
        <div class="column">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="green">+</button>
        </div>
        <div class="column">
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="orange">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
