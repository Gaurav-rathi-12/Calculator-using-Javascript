<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer ></script>
  </head>
  <body>
    <div class="container">
      <div class="body">
        <h1>Password Generator</h1>
        <div class="input">
          <input type="text" class="display" id="passBox" />
          <span  id="copyIcon" ><img class="material-icons" src="/copy image.webp" alt="copy icon"></span>
        </div>
        <!-- <div><span class="scrollBar"></span></div> -->
        <input type="range" min="1" max="30" value="8" id="inputSlider" />
        <div>
          <span>Password Length</span>
          <span id="sliderValue">8</span>
        </div>

        <div>
          <label for="lowerCase">Include Lowercase Letters (a-z)</label>
          <input type="checkbox" id="lowerCase" name="lowerCase" checked/>
        </div>
        <div>
          <label for="upperCase">Include Uppercase Letters (A-Z)</label>
          <input type="checkbox" id="upperCase" name="upperCase" checked />
        </div>
        <div>
          <label for="numbers">Include Numbers (0-9)</label>
          <input type="checkbox" id="numbers" name="numbers" checked />
        </div>
        <div>
          <label for="symbols">Include Symbols (@-*)</label>
          <input type="checkbox" id="symbols" name="symbols" checked/>
        </div>
        <button class="button">Generate Password</button>
      </div>
    </div>
  </body>
</html>
